<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <title>Guarda Treco</title>
        <link rel="icon" type="image/png" href="assets/logo.png">
    </head>
    <body>
        <!-- Method serve para dizer ao navegador como os dados serão enviados
         get= os dados são enviados na URL
         post= os dados são enviados por baixo dos panos -->
         
        <form method="get" action="paginas/home.html"> 
            <div>

                <label>E-mail</label>
                <input type="email" name="email">
            </div>
            <div>

                <label>Senha</label>
                <input type="password" name="senha">
            </div>
            <button>Entrar</button>
            
        </form>
    </body>
</html>

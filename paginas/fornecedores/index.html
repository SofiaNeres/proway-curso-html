<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores</title>
    <base href="/proway-curso-html/">
</head>

<body>
    <a href="/paginas/home.html">
        <img src="/assets/logo.png" width="20"> Guarda Treco
    </a>

    <h1>Área do Fornecedor</h1>

    <form method="get" action="paginas/home.html">
        <div>

            <label>Nome</label>
            <input type="nome" name="nome">
        </div>
        <div>

            <label>CNPJ</label>
            <input type="CNPJ" name="CNPJ">
        </div>
        <div>

            <label>Estado</label>
            <label for="estado">Escolha seu estado:</label>
            <select id="estado" name="estado">
                <option value="">Selecione um estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>


        </div>
        <div>

            <label>Cidade</label>
            <input type="cidade" name="cidade">
        </div>
        <div>

            <label>Bairro</label>
            <input type="bairro" name="bairro">
        </div>
        <div>

            <label>CEP</label>
            <input type="cep" name="cep">
        </div>
        <div>

            <label>Numero</label>
            <input type="numero" name="numero">
        </div>
        <div>

            <label>Logradouro</label>
            <input type="logradouro" name="logradouro">
        </div>
        <div>

            <label>Complemento</label>
            <label for="complemento">Complemento:</label><br>
            <textarea id="complemento" name="complemento" rows="3" cols="40"
                placeholder="Ex: Apto 202, Bloco B, Fundos..."></textarea>
        </div>
        <button>Entrar</button>
    </form>
</body>

</html>
